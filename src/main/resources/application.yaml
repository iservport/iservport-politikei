spring:
  datasource:
    initialize: true
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=- 1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: update
server:
  host: localhost
  port: 8090
security:
  oauth2:
    client:
      client-id: iservport-secret-client
      client-secret: secret
      scope: read,write
      auto-approve-scopes: '.*'
      access-token-uri: http://localhost:8081/oauth/token
      user-authorization-uri: http://localhost:8081/oauth/authorize
    resource:
      jwt:
        keyUri: http://localhost:8081/auth/oauth/token_key